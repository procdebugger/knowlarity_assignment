{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
  <h2>Add Contact</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post">
    <dl>
      <dt>Name:
      <dd><input type="text" name="username" size="30" value="{{ request.form.username }}">
      <dt>E-Mail:
      <dd><input type="text" name="email" size="30" value="{{ request.form.email }}">
      <dt>Address:
      <dd><input type="text" name="address" size="50">
	  <dt>Phone No:
      <dd><input type="text" name="phone_no" size="10">
    </dl>
    <div class="actions"><input type="submit" value="Add"></div>
  </form>
{% endblock %}
